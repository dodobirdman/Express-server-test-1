    <link rel="stylesheet" href="/static/css/mealTracker.css">

    <script src="/static/js/mealTracker.js" defer></script>

<body>
    <nav class="navbar">
        <ul>
            <li id="logo">NutriTracker</li>
            <li><a href="dashboard.html">Dashboard</a></li>

    <div id="flexbox1">
        <div id="box1">
            <div id="box1-1">
                <div id="fillerDiv"></div>
                <div id="box1-1-1">
                    Meal Tracker
                </div>
                <div id="waterTrackerButton">
                    <a href="waterTracker.html">
                    <button>Go to Water Tracker</button>
                </a>
                </div> 
            </div>

            <div id="box1-2">

                <input type="datetime-local" id="dateInput">

                <button onclick="logMeal()">Log Meal</button>

                
            </div>
            <div id="box1-3">

                    <div id = "titleName">

                    </div>

                    </div>
                    <div id = "titleKcal">
                        Calories (kCal)
                    </div>
                    <div id = "titleProtein">
                        Protein
                    </div>
                    <div id = "titleFat">
                        Fat
                    </div>
                    <div id = "titleFiber">
                        Fiber
                    </div>
                    <div id = "titleDate">
                        Date & Time
                    </div>
                    <div></div>
                    <div></div>
