    <link rel="stylesheet" href="/static/css/mealSetup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="/static/js/mealSetup.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li id="logo">NutriTracker</li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="mealCreator.html">Meal Creator</a></li>
            <li><a href="mealTracker.html">Meal Tracker</a></li>
            <li><a href="activityTracker.html">Activity Tracker</a></li>

        </ul>

    <div id="loading-foodinspector">
        <img src="loading.gif" alt="loading">
    </div>

    <div id="flexbox1">
        <div id="box1">
            <div id="box1-1">
                Create New Meal
            </div>
            <div id="mealInput">
                <div id="box1-1-1">
                    <label for="mealName">Meal Name:</label>
                    <input type="text" id="mealName" autocomplete="off" placeholder="Enter meal name">
                    <br>
                    <label for="ingredient">Ingredient Search:</label>
                    <input type="text" id="ingredient" placeholder="Enter ingredient" autocomplete="off">
                    <button id="fillDropdownBtn" onclick="fillDropdown()">Search</button>
                    <br>
                    <label for="ingredient">Select Ingredient:</label>
                    <select id="ingredientDropdown"></select>
                    
                    <br>
                    <label for="quantity">Quantity (grams):</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" autocomplete="off">
                    <button id="addIngredientButton" onclick="addIngredient()">Add Ingredient</button>

                </div>
                <ul id="ingredientList"></ul>
                <button id="createMealBtn" onclick="createMeal()">Create Meal</button>
            </div>
        </div>
    </div>
</body>
